<html>
	<head>
      	<meta charset="UTF-8">
		<link rel="stylesheet" href="styles/settings.css">
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script>if (window.module) module = window.module;</script>
      	<title>DDCut</title>
    </head>
    <body style="background-color:black;">
		<div id="electron-titlebar" platform="linux" style="height:30px; background-color:#151515;" class="drag no-minimize"></div>
		<div id="Title">Settings</div>
	
		<input type="checkbox" id="Pause"/>
		<div id="PauseLabel">Pause after GCode</div><br/>
		
		<input type="text" id="Timeout"/>
		<div id="TimeoutLabel">Default Timeout in Seconds</div>
		
		<div id="FirmwareVersionLabel">Firmware Version:</div>
		<div id="FirmwareVersion" class="RedText">Not Connected</div><br/>
		<div id="UpdateFirmware">Update Firmware</div>
		
		<input type="checkbox" id="EnableFeedrate"/>
		<div id="EnableFeedrateLabel">Enable Feedrate Percentage</div><br/>
		
		<div class="Border"></div>
		<div id="FeedratePercentage">Feedrate Percentage</div>
		
		<input type="radio" id="feedrate30_100" name="feedrate" maxFeedRate="100"/>
		<div id="feedrate30_100_Label">30% - 100%</div><br/>
		
		<input type="radio" id="feedrate30_300" name="feedrate" maxFeedRate="300"/>
		<div id="feedrate30_300_label">30% - 300%</div><br/>
		
		<div id="CancelButton">Cancel</div>
		<div id="SaveButton">Save Changes</div>
	</body>
	<script>
		require('electron-titlebar')
		require('./js/settings.js')
	</script>
</html>
