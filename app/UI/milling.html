<section id="Milling" class="MillingBackground">
	<div id="Modal" class="hidden"></div>
	<img id="BackToMain" src="./img/back-to-main.png" />
	<div id="Steps">
		  <select name="stepsList" id="stepsList" size="14" style="width: 225px !important;"></select> 
	</div>
	<div id="StepCount"></div>
	
	<div id="MiddleSection">
		<div id="Title"> </div>
		
		<div id="PreMilling">
			<div id="Description"> </div>
			
			<div id="Warning" class="hidden">Warning!<br/>GG will move after pressing start</div>
			<img id="Next" src="./img/next.png"/>
		</div>
		<div id="MillingStatus" class="hidden">
			<div id="OperationPercentage">50%</div>
			<div id="ProgressBar">
				<div id="ProgressBarGreen"></div>
			</div>
			<!-- TODO: Add FeedRate Override Label -->
			<input type="range" id="FeedRateOverride" min="1" max="100" value="100" class="hidden">
			<img id="Stop" src="./img/stop_circle.png"/>
			<div id="StopText">STOP</div>
		</div>
	</div>
	<div id="RightSection">
		<img id="Image"/>
		
		<div id="GCode" class="hidden"></div>
		
		<div id="ImageButton" class="ToggledOn">Image</div>
		<div id="RawButton" class="ToggledOff">Raw</div>
	</div>
	
	
	<div id="OperationComplete" class="hidden">
		<div id="FinishedTitle">YOU HAVE FINISHED THIS FILE OPERATION</div>
		<div id="PleaseSelect">Please select one of the following below</div>
		<img id="Restart" src="./img/restart-group.png" />
		<img id="Open" src="./img/open-group.png" />
		<img id="Back" src="./img/back-group.png" />
	</div>
	
	
	<!-- Start Milling Dialog -->
	<div id="StartMillingDialog" class="hidden">
		<div id="StartMillingTitle">START MILLING</div>
		<div id="StartMillingDescription">You are about to start milling. Are you sure you<br/>want to continue?</div>
		<div id="StartMillingCancelButton">CANCEL</div>
		<div id="StartMillingStartButton">START</div>		
	</div>
</section>
