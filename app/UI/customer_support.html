	<head>

		<link rel="stylesheet" href="styles/customer_support.css">

    </head>

		<!-- TODO: Style Checkbox -->
		<input id="IncludeLogs" type="checkbox" />
		<label id="IncludeLogsLabel" for="IncludeLogs">Include logs and data that might help us solve your problem.</label>
