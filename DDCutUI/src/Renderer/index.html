<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>DDCut v2.10.0000-beta</title>
    <link rel="stylesheet" href="./Walkthrough/introjs.css">
    <link rel="stylesheet" href="./Walkthrough/walkthrough.css">
    <style>
        .titlebar .window-title {
            font-family: sans-serif;
        }
    </style>
</head>
<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0">
    <style>
        ::-webkit-scrollbar {
            width: 10px;
            background-color: black;
        }

        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px #8c8c8c; /*rgba(0,0,0,0.3); */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px #8d8d8d; /*rgba(0,0,0,0.5); */
        }
    </style>
    <div id="App"></div>
    <script type="text/javascript" src="./Walkthrough/intro.js"></script>
    <script type="text/javascript" src="./Walkthrough/walkthrough.js"></script>
</body>

<script type="text/jsx">
    import React from 'react';
    import ReactDOM from 'react-dom';
    import {AppContainer} from 'react-hot-loader';
    import installExtension, { REACT_DEVELOPER_TOOLS } from 'electron-devtools-installer';

    installExtension(REACT_DEVELOPER_TOOLS)
    .then((name) => console.log(`Added Extension:  ${name}`))
    .catch((err) => console.log('An error occurred: ', err));

    const render = () => {
    const App = require('./app').default;
    ReactDOM.render(
    <AppContainer>
        <App />
    </AppContainer>, document.getElementById('App'));
    }

    render();
    if (module.hot) {
    module.hot.accept(render);
    }
</script>
</html>
